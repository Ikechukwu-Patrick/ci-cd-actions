spring.application.name=newUser
spring.datasource.url=jdbc:postgresql://user-management.cdk2awu46n5n.us-east-1.rds.amazonaws.com:5432/user-management
#spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/orders}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.docker.compose.lifecycle.readiness.timeout=4m
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
spring.jpa.open-in-view=false
server.port=8087

